<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="icon" href="../assets/icon/icon.png">
    <title>Login & Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="form_login">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="E-mail" id="login_email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" id="login_senha"/>
            </div>
            <input type="submit" value="Login" class="btn solid" id="btn_login"/>           
            
          </form>

          <form action="#" class="sign-up-form" id="form_cad">
            <h2 class="title">Cadastre-se</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Razão Social" id="cad_razao_social" />
            </div>
            <div class="input-field">
                <i class="fa fa-building-o" aria-hidden="true"></i>
                <input type="text" placeholder="CNPJ" id="cad_cnpj" maxlength="18" oninput="mascaraCNPJ(this)">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="cad_email"/>
            </div>
            <input type="submit" class="btn" value="Cadastre-se" />
           
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Crie sua conta aqui</h3>
            <p>
              Falta pouco para você otimizar seu ambiente de trabalho.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastre-se
            </button>
          </div>
          <img src="assets/imgs/logoBranco.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já possui uma conta?</h3>
            <p>
              Faça login aqui!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              login
            </button>
          </div>
          <img src="./assets/imgs/logoBranco.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/login.js"></script>
    
  </body>
  

 
</div>

</html>
