<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareTech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="logomarca">
            <img src="logoBranco.png" alt="logoCareTech">
        </div>
        <nav class="menu">
            <ul>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Dashboard</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-pc-display"></i></span>
                        <span class="txt-link">Cadastrar máquina</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"><i class="bi bi-person-fill"></i></span>
                        <span class="txt-link">Usuários</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="container-notificacoes">
            <div class="titulo-notificacoes">
                <h1>Olá, Amanda!</h1>
                <p>Você tem <span>x novas ocorrências.</span></p>
            </div>
        </div>

        <div class="botao-cadastrar-maquina">
            <span class="icon-cadastrar-maquina"><i class="bi bi-plus-circle"></i></span>
            <span class="txt-cadastrar-maquina">CADASTRAR MÁQUINA</span>
        </div>

        <div class="container-maquinas">
            <div class="content-maquinas">
                
            </div>
            <div class="content-maquinas">
            </div>
            <div class="content-maquinas">
            </div>
            <div class="content-maquinas">
            </div>
            <div class="content-maquinas">
            </div>
           
        </div>
    </div>
</body>

</html>
