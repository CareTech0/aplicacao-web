<script>
    document.addEventListener('DOMContentLoaded', function () {
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
    
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Tempo', 'Uso de CPU'],
                ['09:00', 94],
                ['09:10', 96],
                ['09:20', 95],
                ['09:30', 100],
            ]);
    
            var options = {
                title: 'Monitoramento da CPU',
                curveType: 'function',
                legend: { position: 'none' },
                areaOpacity: 0.3,
                hAxis: {
                    title: 'Tempo',
                    textStyle: { color: '#999' },
                },
                vAxis: {
                    title: 'Uso de CPU (%)',
                    textStyle: { color: '#999' },
                },
                lineWidth: 2,
                colors: ['#007bff'],
                backgroundColor: 'transparent',
            };

            var optionsPequena = {
                curveType: 'none', 
                legend: { position: 'none' }, 
                areaOpacity: 0.3, 
                hAxis: {
                    title: 'Tempo',
                    textStyle: { color: '#666' }, 
                },
                vAxis: {
                    title: 'Uso de CPU (%)',
                    textStyle: { color: '#666' }, 
                },
                lineWidth: 1, 
                colors: ['#ff5733'], 
                backgroundColor: 'transparent',
            };
    
    
            var chart = new google.visualization.AreaChart(document.getElementById('cpu-chart'));
            var chartPequena = new google.visualization.AreaChart(document.getElementById('cpu-chart-pequena'));
    
            chart.draw(data, options);
            chartPequena.draw(data, optionsPequena);        }
    });
</script>
