<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareTech</title>
    <link rel="stylesheet" href="../css/dashboardFilha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>  
    <script src="../js/scriptDash.js"></script>
</head>

<body>
    <header>
        <div class="logomarca">
            <img src="../assets/imgs/logoBrancoDash.png" alt="logoCareTech">
        </div>

        <nav class="menu">
            <ul>
                <li class="item-menu">
                    <a href="..\dashboard\dashboardVo.html">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Visão geral</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="..\dashboard\cadastrarMaquina.html">
                        <span class="icon"><i class="bi bi-pc-display"></i></span>
                        <span class="txt-link">Cadastrar máquina</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="..\dashboard\usuarios.html">
                        <span class="icon"><i class="bi bi-person-fill"></i></span>
                        <span class="txt-link">Usuários</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="..\dashboard\bloqueio.html">
                        <span class="icon"><i class="bi bi-ban"></i></span>
                        <span class="txt-link">Bloqueio de sites</span>
                    </a>
                </li>
            </ul>

            <div class="item-menu-deslogar">
                <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                <span class="txt-link">
                    <span>Deslogar</span>

                </span>

            </div>

            </div>
        </nav>
    </header>

    <div class="container">

        <div class="container-global">
            <div class="caixa-titulo">

                <div class="botao-voltar-caixa" onclick="voltar()">

                    <div class="botao-voltar">

                        <span><i class="bi bi-arrow-left"></i> VOLTAR </span>
                    </div>
                </div>

                <div class="content-titulo">

                    <div class="content-img">
                        <img src="..\assets\imgs\pngMaquina.png">
                    </div>

                    <div class="titulo-cadastrar">
                        <span>Máquina xx</span>
                        <p>Selecione ao lado o recurso desejado para mais detalhes.</p>

                    </div>


                </div>
            </div>

            <div class="container-conteudo">


                <div class="container-grafico-menor">

                    <div class="box-grafico-menor" onclick="direcionarCPU()">
                        <div class="titulo-grafico-menor">
                            <span>CPU</span>
                        </div>
                        <div class="chart-pequeno" id="cpu-chart-pequena">

                        </div>
                    </div>

                    <div class="box-grafico-menor" onclick="direcionarRAM()">
                        <div class="titulo-grafico-menor">
                            <span>RAM</span>
                        </div>
                        <div class="chart-pequeno" id="ram-chart-pequena">

                        </div>
                    </div>



                    <div class="box-grafico-menor" onclick="direcionarDISCO()">
                        <div class="titulo-grafico-menor">
                            <span>DISCO</span>
                        </div>
                        <div class="chart-pequeno" id="disco-chart-pequena">

                        </div>
                    </div>



                    <div class="box-grafico-menor" onclick="direcionarREDE()">
                        <div class="titulo-grafico-menor">
                            <span>REDE</span  >
                        </div>
                        <div class="chart-pequeno" id="rede-chart-pequena">

                        </div>
                    </div>


                </div>

                <div class="container-cpu">
                    <div class="container-grafico-cpu">
                        
                        <div class="box-grafico" id="disco-chart">
                            
                        </div>
                    </div>

                    <div class="content-informacoes-cpu">

                    </div>
                </div>
            </div>

        </div>




    </div>
    
</body>
<div class="modal-excluir" id="deslogarModal">
    <div class="modal-content-excluir">
        <span class="close">&times;</span>

        <div class="modal-titulo">
            <span> <i class="bi bi-box-arrow-right"></i> </span>
            <h2>DESLOGAR DA CONTA</h2>
        </div>

        <div class="modal-mensagem">
            <p>Tem certeza que deseja encerrar sua sessão?</p>
        </div>

        <div class="modal-botao-excluir">
            <button id="confirmDeslogar"> <a href="../login.html">DESLOGAR SESSÃO</a></button>
        </div>
    </div>
</div>

</html>

<script>
    google.charts.load('current', { 'packages': ['corechart'] });
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() { 

    var discoData = google.visualization.arrayToDataTable([
        ['Tempo', 'Uso de Disco'],
        ['09:00', 60],
        ['09:10', 55],
        ['09:20', 70],
        ['09:30', 45],
    ]);

    var discoOptions = {
        title: 'Monitoramento de Disco',
        titleTextStyle: {
            fontSize: 18, 
            textAlign: 'center' 
        },
        curveType: 'function',
        legend: { position: 'none' },
        areaOpacity: 0.3,
        hAxis: {
            title: 'Tempo',
            textStyle: { color: '#999' },
        },
        vAxis: {
            textStyle: { color: '#999' },
        },
        lineWidth: 2,
        colors: ['#ffcc00'],
        backgroundColor: 'transparent',
    };

    var discoOptionsPequena = {
        curveType: 'function',
        legend: { position: 'none' },
        areaOpacity: 0.3,
        hAxis: {
            title: 'Tempo',
            textStyle: { color: '#999' },
        },
        vAxis: {
            textStyle: { color: '#999' },
        },
        lineWidth: 2,
        colors: ['#ffcc00'],
        backgroundColor: 'transparent',
    };

    var discoChartPequena = new google.visualization.AreaChart(document.getElementById('disco-chart-pequena'));
    discoChartPequena.draw(discoData, discoOptionsPequena);
    var discoChart = new google.visualization.AreaChart(document.getElementById('disco-chart'));
    discoChart.draw(discoData, discoOptions);

    var ramData = google.visualization.arrayToDataTable([
        ['Tempo', 'Uso de RAM'],
        ['09:00', 50],
        ['09:10', 55],
        ['09:20', 78],
        ['09:30', 90],
    ]);

    var ramOptionsPequena = {
        curveType: 'function',
        legend: { position: 'none' },
        areaOpacity: 0.3,
        hAxis: {
            title: 'Tempo',
            textStyle: { color: '#999' },
        },
        vAxis: {
            textStyle: { color: '#999' },
        },
        lineWidth: 2,
        colors: ['#00cc66'],
        backgroundColor: 'transparent',
    };

    var ramChartPequena = new google.visualization.AreaChart(document.getElementById('ram-chart-pequena'));
    ramChartPequena.draw(ramData, ramOptionsPequena);

    var cpuData = google.visualization.arrayToDataTable([
        ['Tempo', 'Uso de CPU'],
        ['09:00', 99],
        ['09:10', 96],
        ['09:20', 95],
        ['09:30', 100],
    ]); 

    var cpuOptionsPequena = {
        curveType: 'function',
        legend: { position: 'none' },
        areaOpacity: 0.3,
        hAxis: {
            title: 'Tempo',
            textStyle: { color: '#999' },
        },
        vAxis: {
            textStyle: { color: '#999' },
        },
        lineWidth: 2,
        colors: ['#007bff'],
        backgroundColor: 'transparent',
    };
    var cpuChartPequena = new google.visualization.AreaChart(document.getElementById('cpu-chart-pequena'));
    cpuChartPequena.draw(cpuData, cpuOptionsPequena);

    var redeData = google.visualization.arrayToDataTable([
        ['Tempo', 'Uso de Rede'],
        ['09:00', 50],
        ['09:10', 55],
        ['09:20', 53],
        ['09:30', 60],
    ]);

    var redeOptions = {        
        curveType: 'function',
        legend: { position: 'none' },
        areaOpacity: 0.3,
        hAxis: {
            title: 'Tempo',
            textStyle: { color: '#999' },
        },
        vAxis: {
            textStyle: { color: '#999' },
        },
        lineWidth: 2,
        colors: ['#ff9966'],
        backgroundColor: 'transparent',
    };

    var redeChartPequena = new google.visualization.AreaChart(document.getElementById('rede-chart-pequena'));
    redeChartPequena.draw(redeData, redeOptions);

}
</script>
