<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareTech</title>
    <link rel="stylesheet" href="dashFilha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="scriptDashRAM.js"></script>
</head>

<body>
    <header>
        <div class="logomarca">
            <img src="logoBranco.png" alt="logoCareTech">
        </div>

        <nav class="menu">
            <ul>
                <li class="item-menu">
                    <a href="..\dashboard\dashboard.html">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Dashboard</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="..\dashboard\cadastrarMaquina.html">
                        <span class="icon"><i class="bi bi-pc-display"></i></span>
                        <span class="txt-link">Cadastrar máquina</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="..\dashboard\usuarios.html">
                        <span class="icon"><i class="bi bi-person-fill"></i></span>
                        <span class="txt-link">Usuários</span>
                    </a>
                </li>
            </ul>

            <div class="item-menu-deslogar">
                <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                <span class="txt-link">
                    <a href="../login.html">Deslogar</a>
                </span>

            </div>

            </div>
        </nav>
    </header>

    <div class="container">

        <div class="container-global">
            <div class="caixa-titulo">

                <div class="botao-voltar-caixa">

                    <div class="botao-voltar">

                        <span><i class="bi bi-arrow-left"></i> VOLTAR </span>
                    </div>
                </div>

                <div class="content-titulo">

                    <div class="content-img">
                        <img src="..\assets\imgs\pngMaquina.png">
                    </div>

                    <div class="titulo-cadastrar">
                        <span>Máquina xx</span>
                        <p>Selecione ao lado o recurso desejado para mais detalhes.</p>

                    </div>


                </div>
            </div>

            <div class="container-conteudo">


                <div class="container-grafico-menor">

                    <div class="box-grafico-menor">
                        <div class="titulo-grafico-menor">
                            <span>CPU</span>
                        </div>
                        <div class="chart-pequeno" id="cpu-chart-pequena">

                        </div>
                    </div>

                    <div class="box-grafico-menor">
                        <div class="titulo-grafico-menor">
                            <span>RAM</span>
                        </div>
                        <div class="chart-pequeno" id="ram-chart-pequena">

                        </div>
                    </div>



                    <div class="box-grafico-menor">
                        <div class="titulo-grafico-menor">
                            <span>DISCO</span>
                        </div>
                        <div class="chart-pequeno" id="disco-chart-pequena">

                        </div>
                    </div>



                    <div class="box-grafico-menor">
                        <div class="titulo-grafico-menor">
                            <span>REDE</span>
                        </div>
                        <div class="chart-pequeno" id="rede-chart-pequena">

                        </div>
                    </div>


                </div>

                <div class="container-cpu">
                    <div class="container-grafico-cpu">
                        
                        <div class="box-grafico" id="ram-chart">
                            
                        </div>
                    </div>

                    <div class="content-informacoes-cpu">

                    </div>
                </div>
            </div>

        </div>




    </div>
    
</body>

</html>
